<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label>Имя пользователя*:</label>
                </td>
                <td>
                    <input type="text" id="userName">
                    <button type="button" id="check-name" class="btn-check-name">Проверить имя</button>
                    <div id="errorText" style="color:red; display: none;">Некорректное имя</div>
                    <div id="successText" style="color: forestgreen; display: none;">Имя корректно</div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Интервал проверки (сек)*:</label>
                </td>
                <td>
                    <input type="text" id="checkDuration">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Звуковые уведомления</label>
                </td>
                <td>
                    <select id="notify-sound-list">
                        <option value="none" selected="selected">Без звука</option>
                        <option value="notify-1">Уведомление 1</option>
                        <option value="notify-2">Уведомление 2</option>
                        <option value="notify-3">Уведомление 3</option>
                    </select>
                </td>
            </tr>
        </table>

        <table id="followingList"></table>
           
        <button type="submit">Сохранить изменения</button>
    </form>

<script src="jquery-3.1.1.min.js"></script>
<script src="twitch-api-commons.js"></script>
<script src="options.js"></script>
</body>

</html>
